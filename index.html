<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>JS Typing Demo</title>
  </head>
  <body>
    <div class="main">
      <p id="training-text"></p>
      <input type="text" id="input" autofocus/>
      <p id="paragraph"></p>
      <div onclick="changeColor(this)">Q</div>
      <div>W</div>
      <div>E</div>
      <div>R</div>
      <div>T</div>
      <div>Y</div>
      <div>U</div>
      <div>I</div>
      <div>O</div>
      <div>P</div>
      <div>[</div>
      <div>]</div>
      <div>A</div>
      <div>S</div>
      <div>D</div>
      <div>F</div>
      <div>G</div>
      <div>H</div>
      <div>J</div>
      <div>K</div>
      <div>L</div>
      <div>;</div>
      <div>'</div>
      <div>\</div>
      <div style="border: none"></div>
      <div>Z</div>
      <div>X</div>
      <div>C</div>
      <div>V</div>
      <div>B</div>
      <div>N</div>
      <div>M</div>
      <div>,</div>
      <div>.</div>
      <div>/</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
