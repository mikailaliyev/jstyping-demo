<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>JS Typing Demo</title>
  </head>
  <body>
    <main class="main">
      <p id="training-text"></p>
      <p id="mistakes">Mistakes:</p>
      <p id="typing-speed">Typing speed:</p>
      <input type="text" id="input" autofocus />
      <div class="keyboard">
        <div>q</div>
        <div>w</div>
        <div>e</div>
        <div>r</div>
        <div>t</div>
        <div>y</div>
        <div>u</div>
        <div>i</div>
        <div>o</div>
        <div>p</div>
        <div>[</div>
        <div>]</div>
        <div>a</div>
        <div>s</div>
        <div>d</div>
        <div>f</div>
        <div>g</div>
        <div>h</div>
        <div>j</div>
        <div>k</div>
        <div>l</div>
        <div>;</div>
        <div>'</div>
        <div>\</div>
        <div style="border: none"></div>
        <div>z</div>
        <div>x</div>
        <div>c</div>
        <div>v</div>
        <div>b</div>
        <div>n</div>
        <div>m</div>
        <div>,</div>
        <div>.</div>
        <div>/</div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
